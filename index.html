<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/style.css">
        <title>Doe sangue! Doe vida!</title>
    </head>

    <body>
        <header>
           <img class="logo" src="/logo.png" alt="Doe">
            <h2>A sua doação importa </h2>
            <p>Ate tres vidas com uma 1 doaçao</p>
            <p>Mais de 38.000 doaçoes sao necessarias todos os dias</p>
            <p>Apenas 1,9% da populaçao brasileira, doa sangue </p>

            <button>Quero ajudar</button>
        </header>

        <section class="form hide">
            <h2>Entre na lista de doadores</h2>
            <form action="/" method="POST">
                <input 
                type="text"
                name="name"
                placeholder="Digite seu nome"
                >
                <input 
                type="text"
                name="Email"
                placeholder="Digite seu Email"
                >
                <input 
                type="text"
                name="blood"
                placeholder="Digite seu tipo de sangue"
                >
                <button>Quero ajudar</button>
            </form>
        </section>

        <main>
            <h2>Ultimos <span>Doadores</span> </h2>
            <section class="donors">

                {% for donor in donors %}
                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
               {%endfor%}

            </section>
        </main> 

        <footer>Com ❤ AlexavieDev</footer>
        <script src="/script.js"></script>
    </body>

</html>
